<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Weather</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <h1>This is it! The start of the weather app!</h1>
        <div id="search-container">
          <div class="search">
            <label class="search" for="zip"></label>
              <div>
                <form action="/weather" method="get">
                  <span class="help-block">Enter the zipcode for your location </span>
                  <input id="address" name="address" type="text" placeholder="zipcode" class="input" required="">

              </div>
          </div>
          <label class="search" for="submit"></label>
          <button id="submit" type="submit" class="">Weather Me!</button>
  </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
