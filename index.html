<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Weather</title>
    <link href='https://fonts.googleapis.com/css?family=Arimo:400,700,400italic|Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <h1>Welcome to the Simple Weather App</h1>
        <div id="search-container">
            <label class="search" for="zip"></label>
                <form action="/weather" method="get">
                  <span class="help-block">Enter the zipcode for your location</span>
                  <input id="address" name="address" type="text" placeholder="zipcode" class="input" required="">
          <label class="search" for="submit"></label>
          <button id="submit" type="submit" class="">Outlook</button>
  </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
